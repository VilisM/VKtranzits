<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Sveicināts savā profilā!</h1>
            <a th:href="@{/profile/changepassword}" class="btn-sm btn-success text-white" role="button">Mainīt paroli</a>
        </div>
        <div class="col-md-6">
            <h1>Tavas pēdējās atzīmes: </h1>
            <table class="table table-bordered table-striped">
                <tr>
                    <th>Mācība</th>
                    <th>Vērtējums</th>
                    <th>Datums</th>
                </tr>
                <tr th:each="grade : ${grades}">
    
                    <td th:text="${grade.getTitle()}"/>
                    <td th:text="${grade.getValuePr()}"/>
                    <td th:text="${#dates.format(grade.getDate(), 'dd-MMM-yyyy HH:mm')}"/>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/internationalization.js}"></script>
</body>
</html>
