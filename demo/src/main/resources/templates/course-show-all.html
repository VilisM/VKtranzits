<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <a th:href="@{/course/add}" class="btn-sm btn-success text-white" role="button">PIEVIENOT KURSU</a>
    <div th:if="${ not#lists.isEmpty(object)}" class="pt-3">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Id</th>
                <th th:text="#{lang.type}"></th>
                <!-- <th>Department Id</th>  -->
                <th>Nosaukums</th>
                <th>Apraksts</th>
            </tr>
            <tr th:each="temp : ${object}">

                <td th:text="${temp.getIdCou()}"/>
                <td th:text="${temp.getCoType().getDescription()}"/>
                <!-- <td th:text="${temp.getIdDe()}"/> -->
                <td th:text="${temp.getTitle()}"/>
                <td th:text="${temp.getDescription()}"/>
                <td class="col-md-4">
                    <a th:href="@{/course/showAll/{id}(id=${temp.getIdCou})}" class="btn-sm btn-info text-white"
                       role="button" th:text="#{lang.show}"></a>
                    <a th:href="@{/course/update/{id}(id=${temp.getIdCou})}" class="btn-sm btn-primary text-white"
                       role="button" th:text="#{lang.edit}"></a>
                    <a th:href="@{/course/delete/{id}(id=${temp.getIdCou})}" class="btn-sm btn-danger text-white"
                       role="button" th:text="#{lang.delete}"></a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="container">
    <a th:href="@{/course/showAll/word}" class="btn-sm btn-info text-white" role="button">Ģenerēt kursu Word
        failu</a>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/internationalization.js}"></script>
</body>
</html>
