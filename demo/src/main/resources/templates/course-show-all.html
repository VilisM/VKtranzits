<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Course</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
		</script>
		<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function () {
			var selectedOption = $('#locales').val();
				if (selectedOption != ''){
				window.location.replace('/course/showAll?lang=' + selectedOption);
				}
			});
		});
		</script>
	</head>
    <body>
		<li class="nav-item">
							<span th:text="#{lang.change}"></span>:
							<select title="Lang" id="locales">
								<option value=""></option>
								<option value="lv" th:text="#{lang.lv}"></option>
								<option value="US" th:text="#{lang.US}"></option>
							</select>
						</li>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-3">
			<div class="container">		        
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						
						<li class="nav-item ">
							<a class="nav-link" href="/employee/page/1">Darbinieki</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/department/showAll">Strukturvienības</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/course/showAll">Kursi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">Iziet no konta</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		</nav>
		<div class="container">
        <a th:href="@{/course/add}" class="btn-sm btn-success text-white" role="button">PIEVIENOT KURSU</a>
        <div th:if="${ not#lists.isEmpty(object)}" class="pt-3">
        <table class="table table-bordered table-striped">
            <tr>
              <th>Id</th>
			  <th th:text="#{lang.type}"></th>
			  <!-- <th>Department Id</th>  -->
              <th>Nosaukums</th>
              <th>Apraksts</th>
            </tr>
            <tr th:each="temp : ${object}">
            
              <td th:text="${temp.getIdCou()}"/>
			  <td th:text="${temp.getCoType().getDescription()}"/>
			  <!-- <td th:text="${temp.getIdDe()}"/> -->
              <td th:text="${temp.getTitle()}"/>
              <td th:text="${temp.getDescription()}"/>
              <td class="col-md-4">
					<a th:href="@{/course/showAll/{id}(id=${temp.getIdCou})}" class="btn-sm btn-info text-white" role="button" th:text="#{lang.show}"></a>
					<a th:href="@{/course/update/{id}(id=${temp.getIdCou})}" class="btn-sm btn-primary text-white" role="button" th:text="#{lang.edit}"></a>
					<a th:href="@{/course/delete/{id}(id=${temp.getIdCou})}" class="btn-sm btn-danger text-white" role="button" th:text="#{lang.delete}"></a>
				</td>
            </tr>
          </table>
        </div>


		<div class="container">
            <a th:href="@{/course/showAll/word}" class="btn-sm btn-info text-white" role="button">Ģenerēt kursu Word failu</a>

        </div>
    </body>
</html>
