<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Course</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
        <style>
            div.login-box {
                margin: auto;
                width: 50%;
                border: 3px solid rgb(92, 96, 92);
                padding: 10px;
            }
            .btn{
            }
    
        </style>
    
    </head>

    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <div class="card">
                    <div class="card-body login-card-body">
                        <p class="login-box-msg">Sign in</p>
                        <p th:if="${loginError}" class="error">Wrong username or password</p>
                        <form th:action="@{/login}" th:object="${employee}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" th:field="*{email}" name="email" placeholder="Email">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                                </div>
                            </div>
                        </form>
    </body>

</html>
