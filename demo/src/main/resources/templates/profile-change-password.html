<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbinieku labošana</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1>Ievadi pašreizējo paroli un jauno paroli</h1>
            <span id="error" style="display:none">Password mismatch</span>
            <form action="#" th:action="@{/profile/changepassword/}" method="post">
                <div class="form-group">
                    <label for="oldpass">Pašreizējā parole</label>
                    <input type="password" name="oldpassword" id="oldpass" class="form-control">
                </div>

                <div class="form-group">
                    <label for="pass">Jaunā parole</label>
                    <input type="password" name="password" id="pass" class="form-control">
                </div>

                <div class="form-group">
                    <label for="passConfirm">Jaunā parole (vēlreiz)</label>
                    <input type="password" id="passConfirm" class="form-control">
                </div>
                

                <button type="submit" class="btn btn-primary btn-block mt-2">Saglabāt</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/internationalization.js}"></script>
</body>

</html>
