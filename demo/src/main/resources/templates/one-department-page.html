<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Informācija par strukturvienibu</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-3">
			<li class="nav-item">
				<span th:style="${'color: white;'}" th:text="#{lang.change}"></span>:
				<select title="Lang" id="locales">
					<option value=""></option>
					<option value="lv" th:text="#{lang.lv}"></option>
					<option value="US" th:text="#{lang.US}"></option>
				</select>
			</li>
        <div class="container">		        
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/page/1">Darbinieki</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/department/showAll">Strukturvienības</a>
                    </li>
                    <li class="nav-item">
                                <a class="nav-link" href="/course/showAll">Kursi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/results/showAll">Vērtējumi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Iziet no konta</a>
                            </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <table class="table table-bordered table-striped">
                <tr>
                        <th>ID</th>
                        <th>Nosaukums</th>
                        <th>Vadītāja vārds</th> 
                        <th>Vadītāja uzvārds</th>
                </tr>
                <tr>
                        <td th:text="${object.getIdDe()}"/>
                        <td th:text="${object.getTitle()}"/>
                        <td th:text="${object.getV_name()}"/>
                        <td th:text="${object.getV_surname()}"/>
                </tr>
        </table>

        <h2> Darbinieki strukturvienībā</h2>

        <table class="table table-bordered table-striped">
                <tr>
                <th>ID</th>
                <th>Vārds</th>
                <th>Uzvārds</th> 
                <th>Telefona numurs</th>
                <th>E-pasts</th>
                </tr>
                <tr th:each="temp : ${employees}">
                
                <td th:text="${temp.getIdEm()}"/>
                <td th:text="${temp.getName()}"/>
                <td th:text="${temp.getSurname()}"/>
                <td th:text="${temp.getPhone()}"/>
                <td th:text="${temp.getEmail()}"/>
                </tr>
            </table>
        
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/internationalization.js}"></script>
    </body>

</html>
