<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departmenti</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <a th:href="@{/department/addDepartment}" class="btn-sm btn-success text-white" role="button">PIEVIENOT STRUKTŪRVIENĪBU</a>
    <div th:if="${ not#lists.isEmpty(object)}" class="pt-3">
        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Nosaukums</th>
                <th>Vadītāja vārds</th>
                <th>Vadītāja uzvārds</th>
            </tr>
            <tr th:each="temp : ${object}">

                <td th:text="${temp.getIdDe()}"/>
                <td th:text="${temp.getTitle()}"/>
                <td th:text="${temp.getV_name()}"/>
                <td th:text="${temp.getV_surname()}"/>
                <td class="col-md-4">
                    <a th:href="@{/department/showAll/{id}(id=${temp.getIdDe()})}"
                       class="btn-sm btn-info text-white" role="button" th:text="#{lang.show}"></a>
                    <a th:href="@{/department/updateDepartment/{id}(id=${temp.getIdDe()})}" class="btn-sm btn-primary text-white"
                       role="button" th:text="#{lang.edit}"></a>
                    <a th:href="@{/department/deleteDepartment/{id}(id=${temp.getIdDe()})}" class="btn-sm btn-danger text-white"
                       role="button" th:text="#{lang.delete}"></a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/internationalization.js}"></script>
</body>
</html>
