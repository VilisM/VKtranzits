<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Course</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-3">
			<div class="container">		        
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item ">
							<a class="nav-link" href="/employee/showAll">Darbinieki</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/department/showAll">Strukturvienības</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/course/showAll">Kursi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">Iziet no konta</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		</nav>
		<div class="container">
        <a th:href="@{/course/add}" class="btn-sm btn-success text-white" role="button">PIEVIENOT KURSU</a>
        <div th:if="${ not#lists.isEmpty(object)}" class="pt-3">
        <table class="table table-bordered table-striped">
            <tr>
              <th>Id</th>
			  <th>Type Id</th>
			  <!-- <th>Department Id</th>  -->
              <th>Title</th>
              <th>Description</th>
            </tr>
            <tr th:each="temp : ${object}">
            
              <td th:text="${temp.getIdCou()}"/>
			  <td th:text="${temp.getCoType().getIdTy()}"/>
			  <!-- <td th:text="${temp.getIdDe()}"/> -->
              <td th:text="${temp.getTitle()}"/>
              <td th:text="${temp.getDescription()}"/>
              <td class="col-md-4">
					<a th:href="@{/course/showAll/{id}(id=${temp.getIdCou})}" class="btn-sm btn-info text-white" role="button">PARĀDĪT</a>
					<a th:href="@{/course/update/{id}(id=${temp.getIdCou})}" class="btn-sm btn-primary text-white" role="button">LABOT</a>
					<a th:href="@{/course/delete/{id}(id=${temp.getIdCou})}" class="btn-sm btn-danger text-white" role="button">DZĒST</a>
				</td>
            </tr>
          </table>
        </div>
    </body>
</html>
